<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}
  {% if page.katex %}

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>

  <!-- JavaScript -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@latest/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body,{
      delimiters: [
        { left: '$$',  right: '$$',  display: true  },
        { left: '$',   right: '$',   display: false },
        { left: '\\[', right: '\\]', display: true  },
        { left: '\\(', right: '\\)', display: false }
    ]});">
  </script>

  {% endif %}
  <style>
    .post-content {
      font-size: 18px;
    }
    blockquote {
      font-family: "Times New Roman", Times, serif;
      border: 1px black solid;
      padding: 5px 10px;
      margin-bottom: 20px;
      margin-top: 20px;
      color: black;
      font-style: normal;
      font-size: 18px;
      letter-spacing: -0.1px;
    }
    proof {
      font-family: "Times New Roman", Times, serif;
      color: black;
      margin-bottom: 20px;
      font-style: normal;
      font-size: 18px;
      letter-spacing: -0.1px;
      display: block;
    }
    end{
      float: right;
      font-size: 16px;
    }
    references {
      font-family: "Times New Roman", Times, serif;
      color: black;
      margin-bottom: 20px;
      font-style: normal;
      font-size: 18px;
      letter-spacing: -0.1px;
      display: block;
    }
    start {
      text-align: center;
      text-transform: uppercase;
      font-size: 20px;
    }
    .post-cat {
      color: rgb(99, 99, 99);
    }
    iframe[src*="ads-iframe"] { display: none; } /* Hide ads iframe */
    img {
      width: 90%;
      display: block;
      margin: auto;
    }
    figcaption {
      text-align: center;
      font-size: 15px;
      color: rgb(99, 99, 99);
      margin-top: 10px;
      font-style: italic;
    }
    figure {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    note {
      font-size: 14px;
      color: rgb(90, 90, 90);
    }
  </style>
  <script>
    window.onload = function () {
      images = document.getElementsByTagName('img');
      for (var i = 0; i < images.length; i++) {
        caption = images[i].getAttribute('alt');
        if (caption) {
          images[i].outerHTML = '<figure>' + images[i].outerHTML + '<figcaption> Fig. ' + (i+1)+ "&nbsp;&nbsp; " + caption + '</figcaption></figure>';
        }
      }
        
    }
    
  </script>

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
